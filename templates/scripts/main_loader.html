<div class="loader-overlay">
  <span class="loader"></span>
  <!-- Your loader content here -->
</div>

<style>
.loader-overlay {
  position: fixed; /* Fixed positioning to cover the entire screen */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
  backdrop-filter: blur(5px); /* Blurred background */
  display: none; /* Initially hidden */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  z-index: 9999; /* Ensure it appears above other content */
}

.loader {
  position: relative;
  width: 75px;
  height: 100px;
  background-repeat: no-repeat;
  background-image: linear-gradient(#DDD 50px, transparent 0),
                    linear-gradient(#DDD 50px, transparent 0),
                    linear-gradient(#DDD 50px, transparent 0),
                    linear-gradient(#DDD 50px, transparent 0),
                    linear-gradient(#DDD 50px, transparent 0);
  background-size: 8px 100%;
  background-position: 0px 90px, 15px 78px, 30px 66px, 45px 58px, 60px 50px;
  animation: pillerPushUp 4s linear infinite;
}

.loader:after {
  content: '';
  position: absolute;
  bottom: 10px;
  left: 0;
  width: 10px;
  height: 10px;
  background: #eb4918;
  border-radius: 50%;
  animation: ballStepUp 4s linear infinite;
}

@keyframes pillerPushUp {
  0%, 40%, 100% { background-position: 0px 90px, 15px 78px, 30px 66px, 45px 58px, 60px 50px; }
  50%, 90% { background-position: 0px 50px, 15px 58px, 30px 66px, 45px 78px, 60px 90px; }
}

@keyframes ballStepUp {
  0% { transform: translate(0, 0); }
  5% { transform: translate(8px, -14px); }
  10% { transform: translate(15px, -10px); }
  17% { transform: translate(23px, -24px); }
  20% { transform: translate(30px, -20px); }
  27% { transform: translate(38px, -34px); }
  30% { transform: translate(45px, -30px); }
  37% { transform: translate(53px, -44px); }
  40% { transform: translate(60px, -40px); }
  50% { transform: translate(60px, 0); }
  57% { transform: translate(53px, -14px); }
  60% { transform: translate(45px, -10px); }
  67% { transform: translate(37px, -24px); }
  70% { transform: translate(30px, -20px); }
  77% { transform: translate(22px, -34px); }
  80% { transform: translate(15px, -30px); }
  87% { transform: translate(7px, -44px); }
  90% { transform: translate(0, -40px); }
  100% { transform: translate(0, 0); }
}
</style>

<script>
function showLoader() {
  document.querySelector('.loader-overlay').style.display = 'flex'; // Use flex to center
}

function hideLoader() {
  document.querySelector('.loader-overlay').style.display = 'none';
}

// Show the loader when the page loads
document.addEventListener('DOMContentLoaded', function() {
  showLoader();
  setTimeout(hideLoader, 1000); // Simulate loading time
});

// Show the loader when a button is clicked
document.querySelectorAll('button').forEach(button => {
  button.addEventListener ('click', function() {
    showLoader();
    // Simulate an AJAX request
    setTimeout(hideLoader, 2000); // Adjust based on actual loading time
  });
});
</script>
